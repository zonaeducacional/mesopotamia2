<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Mesopot√¢mia</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4b2e83;
    }
    #chat {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #1a73e8;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4b2e83;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    img {
      display: block;
      max-width: 150px;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <h1>ü§ñ Chat sobre a Mesopot√¢mia</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/GilgameshTablet.jpg" alt="Imagem de Gilgamesh"/>

  <label>
    <input type="checkbox" id="modoSimples" />
    Modo Simplificado (respostas para alunos)
  </label>

  <div id="chat"></div>

  <form id="form">
    <input type="text" id="msg" placeholder="Digite sua d√∫vida sobre a Mesopot√¢mia..." autocomplete="off" />
    <button type="submit">Perguntar</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");
    const modoSimples = document.getElementById("modoSimples");

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pergunta = msg.value.trim();
      if (!pergunta) return;

      addMessage("user", pergunta);
      addMessage("bot", "‚è≥ Pensando...");

      msg.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          pergunta,
          modoEstudante: modoSimples.checked,
        }),
      });

      const data = await response.json();
      const respostas = chat.querySelectorAll(".bot");
      respostas[respostas.length - 1].textContent = "ü§ñ " + data.resposta;
    });
  </script>
</body>
</html>
